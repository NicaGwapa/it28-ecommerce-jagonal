<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Tracking</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Logistics Tracking</h1>
    <div class="tracking-container">
        <form>
            <label for="tracking_number">Tracking Number:</label><br>
            <input type="text" id="tracking_number" name="tracking_number" placeholder="Enter your tracking number" required><br><br>
            <label for="status">Status:</label><br>
            <input type="text" id="status" name="status" placeholder="Enter the status" required><br><br>
            <label for="estimated_delivery">Estimated Delivery:</label><br>
            <input type="text" id="estimated_delivery" name="estimated_delivery" placeholder="Enter the estimated delivery date" required><br><br>
            <input type="submit" value="Track">
        </form>
        <div class="tracking-results">
        </div>
    </div>
</body>
</html>
