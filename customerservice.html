<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 70px; color: rgb(236, 11, 97);">Pa-PUFF DOL</h1>
    <div class="card-group">
        <!-- Card content goes here -->
    </div>

    <!-- Customer Service Section -->
    <div style="margin-top: 50px;">
        <h2 style="text-align: center;">Customer Service</h2>
        <div style="max-width: 500px; margin: 0 auto;">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- Customer Service Section -->

    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

    </div>

    <!-- JavaScript to handle form submission (you can add this to the end of your script) -->
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // You can add code here to handle form submission, like sending data to a server or displaying a thank you message
            alert('Your message has been submitted! We will get back to you soon.');
        });
    </script>
</body>
</html>
